server:
  port: 8009
# 日志配置
logging:
  level:
    com.censoft: debug
    org.springframework: warn
spring:
  application:
    name: cendev-wechat
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: cendev-config
  profiles:
    active: dev
    include: durid
  devtools:
    restart:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 5MB  #单位必须大写MB或不写(即为B)
      maxRequestSize: 10MB


feign:
  hystrix:
    enabled: true

eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      #defaultZone: http://eureka.cloud.xg.com:7001/eureka
      defaultZone: http://192.168.4.198:7001/eureka/,http://192.168.4.201:7002/eureka/
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true     #访问路径可以显示IP地址
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'


# MyBatis
mybatis:
  # 搜索指定包别名
  type-aliases-package: com.censoft.wechatlogin
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapper-locations: classpath*:mybatis/**/*Mapper.xml
  # 加载全局的配置文件
  #configLocation: classpath:mybatis/mybatis-config.xml

mapper:
  not-empty: true
  identity: ORACLE

# PageHelper分页插件
pagehelper:
  helperDialect: oracle
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
